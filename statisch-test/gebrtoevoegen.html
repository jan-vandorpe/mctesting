<!DOCTYPE html>
<html>
    <head>
        <title>Gebruiker toevoegen</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="bs/bootstrap.min.css" />
        <link rel="stylesheet" href="css/test.css" />
    </head>
    <body>
        <!-- ingelogd als beheerder -->
        <div class="container-fluid maincontainer">
            <nav>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a>Uitloggen</a></li>
                        <li><a>Tests</a></li>
                        <li><a>Vragen</a></li>
                        <li><a>Gebruikers</a></li>
                    </ul>
                    <p class="navbar-text navbar-right">Ingelogd als <a href="#" class="navbar-link">Voornaam Familienaam</a></p>
                </div>
            </nav>
        </div>
        <h1 class="headerupdates maincontainer">
            Gebruiker toevoegen
        </h1>
        <div class="maincontainer">
            <div class="gebruikertoevoegen centeren">
                <form name="gebrtoev" class="form-horizontal meerboven-onder">
                    <div class="form-group">
                        <div class="col-lg-1"></div>
                        <label for="fnaam" class="col-lg-2 control-label">Familienaam</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="fnaam" id="fnaam" placeholder="Vul hier de familienaam in." />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-lg-1"></div>
                        <label for="vnaam" class="col-lg-2 control-label">Voornaam</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="vnaam" id="vnaam" placeholder="Vul hier de voornaam in." />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-lg-1"></div>
                        <label for="rrnr" class="col-lg-2 control-label">Rijksregisternummer</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="rrnr" id="rrnr" placeholder="Vul hier het rijksregisternummer in." />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-lg-3">
                        </div>
                        <div class="col-lg-4 centeren">
                            <input type="submit" name="gebrknop" class="form-control">
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
