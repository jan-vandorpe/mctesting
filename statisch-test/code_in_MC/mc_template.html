<div class="wrapper">
<h1>Multiple Choice Template</h1>

<section class="quiz">

    <ol class="vragen">
     <!--vraag-->
      <li id="vraag_123">
        <div class="vraagTekst">welke kleur heeft deze bloem?</div>
        <figure> <img src="img/zonnebloem.jpg" alt="een zonnebloem" title="een zonnebloem">
          <figcaption>een zonnebloem</figcaption>
        </figure>
        <div class="antw vert">
          <label>
            <input type="radio" name="v_123" value="a_123_1">
            geel</label>
          <label>
            <input type="radio" name="v_123" value="a_123_2">
            rood</label>
          <label>
            <input type="radio" name="v_123" value="a_123_3">
            blauw</label>
          <label>
            <input type="radio" name="v_123" value="a_123_4">
            groen</label>
        </div>
      </li>
      <!--vraag-->
      <li id="vraag_456">
        <div class="vraagTekst">gegeven onderstaande HTML</div>
        <figure>
          <pre>&lt;ul&gt;<br>  &lt;li&gt;dieren<br>    &lt;ul&gt;<br>      &lt;li&gt;koe&lt;/li&gt;<br>       &lt;li&gt;schaap&lt;/li&gt;<br>       &lt;li&gt;kip&lt;/li&gt;<br>    &lt;/ul&gt;<br>  &lt;/li&gt;<br>  &lt;li&gt;planten&lt;/li&gt;<br>&lt;/ul&gt;</pre>
        </figure>
        <div class="vraagTekst">welke CSS code kleurt het woord "dieren" zwart en het woord "kip" rood?</div>
        <div class="antw vert">
          <label>
          <input type="radio" name="v_456" value="a_456_1">
         <pre>
ul&gt;ul {color:red}          </pre> </label>
          
          <label>
         <input type="radio" name="v_456" value="a_456_2">
          <pre>
ul+ul {color:red}            </pre></label>
          
          <label>
         <input type="radio" name="v_456" value="a_456_3">
          <pre>
ul:ul {color:red}          </pre></label>
          
          <label>
         <input type="radio" name="v_456" value="a_456_4">
          <pre>
ul ul {color:red}          </pre></label>
          
        </div>
      </li>
     <!--vraag-->
 <li id="vraag_789">
        <div class="vraagTekst">welke beweringen zijn juist in betrekking tot HTML5? <br>
(alle juiste aanvinken)</div>
        
        <div class="antw vert">
        <!--checkboxes doorgeven als array vr php $_POST['v_789'] -->
          <label>
            <input type="checkbox" name="v_789[]" value="a_789_1">
            alle elementen moeten in kleine letters geschreven worden</label>
          <label>

            alle elementen moeten afgesloten worden</label>

           <input type="checkbox" name="v_789[]" value="a_789_3">

           <input type="checkbox" name="v_789[]" value="a_789_4">

        </div>

    </ol>
