<!DOCTYPE html>
<html>
    <head>
        <title>Testpagina Toevoegen Vragen door beheerder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="bs/bootstrap.min.css" />
        <link rel="stylesheet" href="css/test.css" />
    </head>
    <body>
        <div class="container-fluid maincontainer">
            <nav>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a>Uitloggen</a></li>
                        <li><a>Tests</a></li>
                        <li><a>Vragen</a></li>
                        <li><a>Gebruikers</a></li>
                    </ul>
                    <p class="navbar-text navbar-right">Ingelogd als <a href="#" class="navbar-link">Voornaam Familienaam</a></p>
                </div>
            </nav>
        </div>
        <h1 class="headerupdates maincontainer">
            Vraag Toevoegen
        </h1>
        <div class="container-fluid maincontainer">
            <form name="toevoegenvraag">
                <div class="input-group nieuwimg">
                    <span class="input-group-addon">
                        Subcategorie:
                    </span>
                    <select class="form-control catbijvraag" name="cat">
                        <option value="php">PHP</option>
                        <option value="wis">Wiskunde</option>
                    </select>
                </div>
                <div class="input-group nieuwimg">
                    <span class="input-group-addon">
                        Vraag:
                    </span>
                    <textarea name="vraag" class="form-control vraaginput">Vul hier uw vraag in</textarea>
                </div>
            
                <div class="input-group nieuwantwoord">
                    <span class="input-group-addon">
                        Antwoord 1:
                    </span>
                    <input type="text" name="ant1" class="form-control" placeholder="vul hier een antwoord in." />
                </div>
                <div class="input-group nieuwantwoord">
                    <span class="input-group-addon">
                        Antwoord 2:
                    </span>
                    <input type="text" name="ant2" class="form-control" placeholder="vul hier een antwoord in." />
                </div>
            
                <div class="input-group nieuwimg">
                    <span class="input-group-addon">
                        Afbeelding 1:
                    </span>
                    <input type="file" name="img1" class="form-control" />
                </div>
                <div class="input-group nieuwimg">
                    <span class="input-group-addon">
                        Afbeelding 2:
                    </span>
                    <input type="file" name="img2" class="form-control" />
                </div>
                
                <div class="input-group centeren">
                    <input type="submit" class="form-control" name="vrtoev" value="Vraag toevoegen" />
                </div>
            </form>
        </div>
    </body>
</html>
