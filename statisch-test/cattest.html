                <script>$(document).ready(function() {

var MaxInputs       = 8; //maximum input boxes allowed
var InputsWrapper   = $("#InputsWrapper"); //Input boxes wrapper ID
var AddButton       = $("#AddMoreFileBox"); //Add button ID

var x = InputsWrapper.length; //initial text box count
var FieldCount=1; //to keep track of text box added

$(AddButton).click(function (e)  //on add input button click
{
        if(x <= MaxInputs) //max input box allowed
        {
            FieldCount++; //text box added increment
            //add input box
            $(InputsWrapper).append('<div><input type="text" name="mytext[]" id="field_'+ FieldCount +'" value="Text '+ FieldCount +'"/>'+//<a href="#" class="removeclass">Verwijder</a>+
            '</div>');
            x++; //text box increment
        }
return false;
});

//$("body").on("click",".removeclass", function(e){ //user click on remove text
//        if( x > 1 ) {
//                $(this).parent('div').remove(); //remove text box
//                x--; //decrement textbox
//        }
//return false;
//}) 

});
</script>
    </head>
    <body>
   
       
       
       <p>We start with single Input field and a &#8220;Add more Field&#8221; button to allow user to add more fields. The text input field is wrapped in <em>div</em> element, as explained above, on delete button click, it finds parent element, which is <em>div</em> and removes it.<br />
</p>
<div id="InputsWrapper">
<div><input type="text" name="mytext[]" id="field_1" value="Text 1"/><!-- <a href="#" class="removeclass">Verwijder</a></div> -->
</div>
        </div>
    <span class="small"><a href="#" id="AddMoreFileBox" class="btn btn-info">Add More Field</a></span>

        
    </body>
